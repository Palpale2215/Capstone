<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelompok 5 Capstone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background: linear-gradient(to right, #00c853, #00acc1)"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Web Monitoring</a>
      </div>
    </nav>

    <div class="container my-4">
      <div
        id="alertBox"
        class="alert alert-danger text-center"
        style="display: none"
      >
        ⚠️ Suhu tinggi terdeteksi!.
      </div>

      <div class="row g-4 text-center">
        <div class="col-md-3">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h6 class="text-muted">
                <i class="bi bi-thermometer-half"></i> Suhu
              </h6>
              <h2 class="text-danger" id="suhu">-- °C</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h6 class="text-muted">
                <i class="bi bi-droplet-half"></i> Kelembaban
              </h6>
              <h2 class="text-primary" id="kelembaban">-- %</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h6 class="text-muted"><i class="bi bi-beaker"></i> pH Air</h6>
              <h2 class="text-warning" id="ph">--</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h6 class="text-muted">
                <i class="bi bi-water"></i> Ketinggian Air
              </h6>
              <h2 class="text-info" id="air">-- cm</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="row my-4">
        <div class="col-md-6">
          <canvas id="lineChart"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="barChart"></canvas>
        </div>
      </div>

      <input
        type="text"
        id="search-log"
        placeholder="Cari log..."
        class="form-control mb-3"
      />

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-success">
            <tr>
              <th>Waktu</th>
              <th>Suhu (°C)</th>
              <th>Kelembaban (%)</th>
              <th>pH</th>
              <th>Ketinggian Air (cm)</th>
            </tr>
          </thead>
          <tbody id="log-table"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
