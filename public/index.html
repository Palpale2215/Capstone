<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kelompok 5 Capstone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background: linear-gradient(to right, #00c853, #00acc1)"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Web Monitoring</a>
      </div>
    </nav>

    <div class="container my-4">
      <div
        id="alertBox"
        class="alert alert-danger text-center"
        style="display: none"
      >
        ⚠️ Suhu tinggi terdeteksi!.
      </div>

      <div class="row g-4 text-center">
        <div class="col-md-3">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h6 class="text-muted">
                <i class="bi bi-thermometer-half"></i> Suhu
              </h6>
              <h2 class="text-danger" id="suhu">-- °C</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h6 class="text-muted">
                <i class="bi bi-droplet-half"></i> Kelembaban
              </h6>
              <h2 class="text-primary" id="kelembaban">-- %</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h6 class="text-muted"><i class="bi bi-beaker"></i> pH Air</h6>
              <h2 class="text-warning" id="ph">--</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h6 class="text-muted">
                <i class="bi bi-water"></i> Ketinggian Air
              </h6>
              <h2 class="text-info" id="air">-- cm</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="row my-4">
        <div class="col-md-6">
          <canvas id="lineChart"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="barChart"></canvas>
        </div>
      </div>

      <input
        type="text"
        id="search-log"
        placeholder="Cari log..."
        class="form-control mb-3"
      />

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-success">
            <tr>
              <th>Waktu</th>
              <th>Suhu (°C)</th>
              <th>Kelembaban (%)</th>
              <th>pH</th>
              <th>Ketinggian Air (cm)</th>
            </tr>
          </thead>
          <tbody id="log-table"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      // Ganti URL ini sesuai alamat API kamu
      const API_URL = "http://3.86.149.73:3000/data";

      // Format UNIX timestamp ke tanggal lokal
      function formatDate(ts) {
        return new Date(ts * 1000).toLocaleString();
      }

      async function loadData() {
        try {
          const res = await fetch(API_URL);
          if (!res.ok) throw new Error("Gagal ambil data");

          const data = await res.json();

          if (!Array.isArray(data) || data.length === 0) return;

          // Ambil data terbaru (index 0 diasumsikan terbaru)
          const latest = data[0];

          // Update tampilan utama
          document.getElementById("suhu").textContent = latest.suhu + " °C";
          document.getElementById("kelembaban").textContent =
            latest.kelembaban + " %";
          document.getElementById("ph").textContent =
            latest.ph !== undefined ? latest.ph : "--";
          document.getElementById("air").textContent =
            latest.air !== undefined ? latest.air + " cm" : "--";

          // Tampilkan alert jika suhu lebih dari 30
          document.getElementById("alertBox").style.display =
            latest.suhu > 30 ? "block" : "none";

          // Isi tabel log
          const tbody = document.getElementById("log-table");
          tbody.innerHTML = ""; // clear dulu

          data.forEach((item) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${formatDate(item.sample_time)}</td>
              <td>${item.suhu}</td>
              <td>${item.kelembaban}</td>
              <td>${item.ph !== undefined ? item.ph : "-"}</td>
              <td>${item.air !== undefined ? item.air + " cm" : "-"}</td>
            `;
            tbody.appendChild(tr);
          });
        } catch (error) {
          console.error("Error load data:", error);
        }
      }

      // Load data pertama kali
      loadData();

      // Refresh tiap 60 detik
      setInterval(loadData, 60000);

      // (Optional) Bisa juga buat fitur search di #search-log, nanti aku bantu kalau mau
    </script>
  </body>
</html>
